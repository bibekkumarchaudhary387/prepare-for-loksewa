<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sets = [
      { id: "set-a-btn", key: "SetACompleted", label: "Set A" },
      { id: "set-b-btn", key: "SetBCompleted", label: "Set B" },
      {id: "set-c-btn", key: "SetCCompleted", label: "Set C"},
      {id: "set-d-btn", key: "SetDCompleted", label: "Set D"},
      {id: "set-e-btn", key: "SetDCompleted", label: "Set E"},
      {id: "set-e-btn", key: "SetDCompleted", label: "Set F"}
    ];

    sets.forEach(set => {
      const completed = localStorage.getItem(set.key);
      if (completed === "true") {
        const btn = document.getElementById(set.id);
        if (btn) {
          btn.classList.add("completed");
          btn.innerHTML = `${set.label} (Completed)`;
        }
      }
    });
  });
</script>
