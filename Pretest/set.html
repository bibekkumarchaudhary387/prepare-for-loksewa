<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pretest</title>
  <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="preloader">
    <div class="loader"></div>
    <p style="color: white; font-family: sans-serif; margin-top: 20px;">Loading Quiz...</p>
  </div>
  <div class="container">
    <h1>Quiz Time</h1>
        <a href="pretext_set.html" id="set-a-btn" class="quiz-btn">
                  <div class="c-btn left-btn choose">
                    SET A
                  </div>
        </a>
    </a>
</div>
    <div class="contact_me">
    <a href="../contact-me/contact_me.html">
        <img src="../assets/contact_me.png" alt="contact_me">
    </a>
</div>
<script src="../script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sets = [
      { id: "set-a-btn", key: "SetACompleted", label: "Set A" },
     // { id: "set-b-btn", key: "SetBCompleted", label: "Set B" }
    ];

    sets.forEach(set => {
      const completed = localStorage.getItem(set.key);
      if (completed === "true") {
        const btn = document.getElementById(set.id);
        if (btn) {
          btn.classList.add("completed");
          btn.innerHTML = `${set.label} (Completed)`;
        }
      }
    });
  });
</script>

</body>
</html>
